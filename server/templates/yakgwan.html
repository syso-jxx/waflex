<script>
// 모두 체크하기
function fn_chkall(){
		if($('#chk').is(':checked')){
			for(var i = 0; i < $('.asd').length; i++){
				$('.asd').eq(i).prop('checked',true)
			}
		}else{
			for(var i = 0; i < $('.asd').length; i++){
				$('.asd').eq(i).prop('checked', false)
			}
			
		}
}
 
function oneCheck(a)
{
    var allChkBox = $("[name=check1]");
    var chkBoxName = $(a).attr("name");
 
    if( $(a).prop("checked") )
    {
        checkBoxLength = $("[name="+ chkBoxName +"]").length;
         //전체체크박스 수(모두동의하기 체크박스 제외)
        checkedLength = $("[name="+ chkBoxName +"]:checked").length;
        //체크된 체크박스 수 
        if( checkBoxLength == checkedLength ) {
            allChkBox.prop("checked", true);
            //전체체크박스수 == 체크된 체크박스 수 같다면 모두체크
 
        } else {
            allChkBox.prop("checked", false);
            
        }
    }
    else
    {
        allChkBox.prop("checked", false);
    }
}
 
$(function(){
    $("[name=check1]").click(function(){
        allCheck(this);
        //모두동의하기 체크박스 클릭시
    });
    $("[name=check2]").each(function(){
        $(this).click(function(){
            oneCheck(this);
        });
    });
});

    }else if(!chk2){

        return false;
    }else if(!chk3){ 
        alert('약관3에 동의해 주세요');
        return false;
    }else{
 		return true;

	}
}

function fn_list(){
	location.href = "login";
}
</script>
